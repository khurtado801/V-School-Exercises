<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Travel Form</title>
</head>

<body>
    <h1>Welcome to Blah Blah Airlines!</h1>
    <p>Please fill out the folowing form so we don't accidentaly kill you, Yay...</p>
    <form id="airlineForm" name="airlineForm">
        <input type="text" name="fname">First Name:
        <br>
        <input type="text" name="lname">Last Name:
        <br>
        <input type="number" name="age">Age:
        <br>
        <input type="radio" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female">
        <label for="female">Female</label>
        <br>
        <input type="radio" name="gender" value="meh...">
        <label for="meh">Meh..</label>
        <br>
        <select name="destination">
            <option value="Here">Here</option>
            <option value="There">There</option>
            <option value="Over there">Over there</option>
        </select>
        <label for="destination">Where are you going?</label>
        <br>
        <input type="checkbox" name="diet" value="Vegan">Vegan
        <br>
        <input type="checkbox" name="diet" value="Gluten-free">Gluten-free
        <br>
        <input type="checkbox" name="diet" value="Paleo">Paleo, jk you eat what we give you!
        <br>
        <input id="button" type="submit" value="SUBMIT">
        <!--
        
        <p><input type="button" onclick="alert(getCheckedValue(document.forms['radioExampleForm'].elements['number']));" value="Show Checked Value"></p>

        

        <button type="button" id="submit">Submit</button>
        -->
    </form>

</body>
<script src="index.js"></script>

</html>
