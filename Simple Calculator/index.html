<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset name="UTF-8">
    <meta name=" viewport " content="width=device-width, initial-scale=1.0 ">
    <title>Simple HTML Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <div>
            <h1 id="top">Simple HTML Calculator</h1>
        </div>
        <div class="add">
            <input class="buttons" id="num1" type="text " placeholder="Enter a number">
            <input class="buttons" id="num2" type="text " placeholder="Enter a number">
            <button class="buttons" id="add">Add</button>
            <p id="addResult" class="output">Sum: </p>
        </div>
        <div class="sub">
            <input class="buttons" id="num3" type="text " placeholder="Enter a number">
            <input class="buttons" id="num4" type="text " placeholder="Enter a number">
            <button class="buttons" id="subtract">Subtract</button>
            <p id="subResult" class="output">Difference: </p>
        </div>
        <div class="mult">
            <input class="buttons" id="num5" type="text " placeholder="Enter a number">
            <input class="buttons" id="num6" type="text " placeholder="Enter a number">
            <button class="buttons" id="multiply">Multiply</button>
            <p id="multResult" class="output">Product: </p>
        </div>
    </div>
    <script type=" text/javascript " src="script.js "></script>
</body>

</html>
